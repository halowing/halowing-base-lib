plugins {
	id 'java-library'
	id 'maven-publish'
}

group = 'com.halowing.lib'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '1.8'
	withSourcesJar()
}

publishing {
    publications {
        gpr(MavenPublication) {
            artifactId = 'halowing-base-lib'
            from(components.java)
            versionMapping {
            	usage('java-api') {
            		fromResolutionOf('runtimeClasspath')
            	}
            	usage('java-runtime') {
            		fromResolutionResult()
            	}
            }
            pom {
            	name = 'Base Library'
            	description = 'Utilities for Application maded by halowing. '
            	url = 'https://github.com/halowing/halowing-base-lib'
            	licenses{
            		name = 'Apache License, Version 2.0'
                  	url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            	}
            	developers {
            		developer {
            			id = 'halowing'
            			name = 'Seonggeun Kim'
            			email = 'sgkim@halowing.com'
            		}
            	}
            } 
        }
    }
    
    repositories {
   		maven {
   			name = "GitHubPacakges"
    		def releasesRepoUrl = layout.buildDirectory.dir('repos/releases')
    		def snapshotsRepoUrl = layout.buildDirectory.dir('repos/snapshots')
    		url = uri("https://maven.pkg.github.com/halowing/halowing-base-lib" + version.endWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl) 
    		credentials {
    			username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
    			password = project.findProperty("gpr.key")  ?: System.getenv("TOKEN")
    		}
    	}
    }
}

repositories {
	mavenCentral()
}

dependencies {

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
